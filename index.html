<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Eval module 2 CrisBIB</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Adivina el número</h1>
    </header>
    <main class="main">
        <form class="form">
            <label class="js-label">Introduce aquí tu número:</label>
            <input type="text" class="js-input">
            <button class="js-button">Prueba</button>
        </form>
        <div>
            <p class="js-clues">Pistas: Escribe el número y dale a Prueba</p>
            <p class="message">Número de intentos: <span class="js-counter">0</span></p>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
